<!DOCTYPE html>
<html>
<head>
	<title>Pokemon</title>
	<link rel='stylesheet' href='master.css'/>
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Pokemon</h1>
	</header>

	<div id='main'>
		<div id='select' class=''>
			<h2>ELIGE TU POKEMON</h2>
			<ul>
				<li onclick='select(event)'><img class='pikachu' src='img/pikachu.png' draggable="true" ondragstart="drag(event)"/></li>
				<li onclick='select(event)'><img class='charmander' src='img/charmander.png' draggable="true" ondragstart="drag(event)"/></li>
				<li onclick='select(event)'><img class='bulbasaur' src='img/bulbasaur.png' draggable="true" ondragstart="drag(event)"/></li>
				<li onclick='select(event)'><img class='squirtle' src='img/squirtle.png' draggable="true" ondragstart="drag(event)"/></li>
			</ul>
		</div>

		<div id='battle'>
			<div id='poke1' ondrop="drop(event)" ondragover="allowDrop(event)">
				<progress max='100' value='100' name='progress' class='ps1'></progress>
				<label for='progress' class='ps1'>100</label>				
			</div>
			<button type="button" id='fight' class=''><strong>¡LUCHAR!</strong></button>
			<div id='poke2' ondrop="drop(event)" ondragover="allowDrop(event)">
				<progress max='100' value='100' name='progress' class='ps2'></progress>
				<label for='progress' class='ps2'>100</label>
			</div>
		</div>	
	</div>

	<div id='battleAction' class='hide'>
		<div id='controls'>
			<button type='button' id='normal'>Atacar</button>
			<button type='button' id='super'>Ataque especial</button>
			<button type='button' id='useHeal'>Usar poción PS</button>
			<button type='button' id='exit'>Abandonar</button>
		</div>
		<div id='infoBattle'>
			<ul id='text'>
				<li>Pikachu ha hecho <span>7</span> de daño a Charmander.</li>
			</ul>
		</div>
	</div>

	<footer>
		
	</footer>
	<script type="text/javascript" src='master.js'></script>
</body>
</html>
